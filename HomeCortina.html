<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Cortina 2026</title>
    <style>
        /* Stile base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #0055aa;
        }

        /* Contenuto principale */
        main {
            padding: 100px 20px 20px 20px; /* padding-top per navbar fissa */
            text-align: center;
            flex: 1;
        }

        /* Sezione mappa */
        .map-section {
            margin-top: 30px;
        }

        .map-section h2 {
            margin-bottom: 15px;
            color: #003366;
        }

        .map-responsive {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* rapporto 16:9 */
            height: 0;
            overflow: hidden;
            border: 2px solid #003366;
            border-radius: 10px;
        }

        .map-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione fissa -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://altimanix.github.io/TPS/logo.png" alt="Logo" class="logo-img">
            <span class="site-title">Milano Cortina</span>
        </div>
        <div class="nav-buttons">
            <a href="eventi.html" class="nav-btn">Eventi</a>
            <a href="ospiti.html" class="nav-btn">Ospiti</a>
            <a href="prenotazione.html" class="nav-btn">Prenotazione</a>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <main>
        <h1>Benvenuti a Milano Cortina 2026!</h1>
        <p>Scopri dove si svolgono gli eventi sportivi in Italia.</p>

        <!-- Mappa OpenStreetMap -->
        <section class="container map-section">
            <h2>Dove siamo</h2>
            <div class="map-responsive">
                <iframe 
                    title="Milano Cortina area" 
                    src="https://www.openstreetmap.org/export/embed.html?bbox=11.9%2C45.2%2C12.8%2C46.0&amp;layer=mapnik" 
                    style="border:0" 
                    loading="lazy">
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2026 Milano Cortina - Tutti i diritti riservati
    </footer>
</body>
</html>
