<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Cortina 2026</title>
    <style>
        /* Stile base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #0055aa;
        }

        /* Contenuto principale */
        main {
            padding: 100px 20px 20px 20px; /* padding-top per navbar fissa */
            text-align: center;
        }

        #map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .map-img {
            max-width: 100%;
            height: auto;
            border: 2px solid #003366;
        }

        /* Segnaposti */
        .marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione fissa -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://altimanix.github.io/TPS/logo.png" alt="Logo" class="logo-img">
            <span class="site-title">Milano Cortina</span>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="eventi.html" class="nav-btn">Eventi</a>
            <a href="ospiti.html" class="nav-btn">Ospiti</a>
            <a href="prenotazione.html" class="nav-btn">Prenotazione</a>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <main>
        <h1>Benvenuti a Milano Cortina 2026!</h1>
        <p>Scopri dove si svolgono gli eventi sportivi in Italia.</p>

        <!-- Mappa interattiva -->
        <div id="map-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Nord_Italia_map.png" alt="Mappa Nord Italia" class="map-img">
            <!-- Segnaposti -->
            <div class="marker" style="top:50px; left:200px;" title="Milano - Cerimonia di apertura"></div>
            <div class="marker" style="top:150px; left:400px;" title="Cortina - Sci alpino"></div>
            <div class="marker" style="top:120px; left:300px;" title="Torino - Hockey su ghiaccio"></div>
        </div>
    </main>

    <script>
        // Mostrare un tooltip quando si clicca sul marker
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('click', () => {
                alert(marker.getAttribute('title'));
            });
        });
    </script>
</body>
</html>
