<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milano Cortina 2026</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #003366;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        color: white;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo-img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }

    .nav-buttons a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .nav-buttons a:hover {
        background-color: #0055aa;
    }

    main {
        padding: 120px 20px 20px 20px;
        text-align: center;
        flex: 1;
    }

    /* Logo principale ingrandito */
    .main-logo {
        width: 180px;
        height: 180px;
        margin: 20px 0;
    }

    /* Mappa statica */
    .map-container {
        position: relative;
        display: inline-block;
        margin-top: 30px;
        max-width: 100%;
    }

    .map-img {
        width: 100%;
        max-width: 900px;
        border: 2px solid #003366;
        border-radius: 10px;
        display: block;
    }

    /* Puntine */
    .marker {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }

    /* Tooltip eventi */
    .marker span {
        visibility: hidden;
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #003366;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        white-space: nowrap;
        font-size: 14px;
        z-index: 100;
    }

    .marker:hover span {
        visibility: visible;
    }

    footer {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
    }
</style>
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="https://altimanix.github.io/TPS/logo.png" alt="Logo" class="logo-img">
        <span class="site-title">Milano Cortina</span>
    </div>
    <div class="nav-buttons">
        <a href="eventi.html" class="nav-btn">Eventi</a>
        <a href="ospiti.html" class="nav-btn">Ospiti</a>
        <a href="prenotazione.html" class="nav-btn">Prenotazione</a>
    </div>
</nav>

<main>
    <h1>Benvenuti a Milano Cortina 2026!</h1>
    <img src="https://altimanix.github.io/TPS/logo.png" alt="Logo Milano Cortina" class="main-logo">
    <p>Scopri dove si svolgono gli eventi sportivi in Italia.</p>

    <!-- Mappa statica -->
    <div class="map-container">
        <img src="https://altimanix.github.io/TPS/Mappacortina.jpg" alt="Mappa Milano Cortina" class="map-img">

        <!-- Puntine adattate all'immagine -->
        <div class="marker" style="top:70%; left:15%;">
            <span>Milano - Cerimonia di apertura</span>
        </div>
        <div class="marker" style="top:30%; left:80%;">
            <span>Cortina - Sci alpino</span>
        </div>
        <div class="marker" style="top:55%; left:10%;">
            <span>Torino - Hockey su ghiaccio</span>
        </div>
        <div class="marker" style="top:20%; left:25%;">
            <span>Bormio - Sci di fondo</span>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 Milano Cortina - Tutti i diritti riservati
</footer>

</body>
</html>
