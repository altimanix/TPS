<!DOCTYPE html>
<html lang="it">
<head>
  <title>AnagraficaXLM</title>
  <style>
    /* --- Stile generale --- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      background-color: #2b6cb0;
      color: white;
      padding: 15px;
      margin: 0;
      border-bottom: 4px solid #1a4f8b;
    }

    /* --- Contenitore dei pulsanti e input --- */
    .container {
      margin: 20px;
    }

    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a4f8b;
    }

    input[type="file"] {
      margin: 10px;
      padding: 8px;
    }

    /* --- Tabella --- */
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2b6cb0;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #messaggio {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>AnagraficaXLM</h2>

  <!-- Messaggi di errore o conferma -->
  <div id="messaggio"></div>

  <!-- Sezione per caricare e creare la tabella -->
  <div class="container">
    <!-- Bottone per scegliere il file JSON -->
    <input type="file" id="fileInput" accept=".json">
    <!-- Bottone per creare la tabella -->
    <button id="creaTabella">Crea Tabella</button>
  </div>

  <!-- Tabella che verrà riempita -->
  <table id="tabella"></table>

  <script>
    /* --- VARIABILE GLOBALE per i dati JSON --- */
    let datiPersone = [];

    /* --- FUNZIONE: carica il file JSON scelto dal PC --- */
    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0]; // prende il file scelto

      if (file) {
        const reader = new FileReader(); // oggetto per leggere i file locali

        // Quando il file è stato letto con successo
        reader.onload = function(e) {
          try {
            // Simuliamo il comportamento di XMLHttpRequest usando lo stesso approccio
            const req = new XMLHttpRequest(); // creo oggetto richiesta
            req.open("GET", file.name, true); // (solo a scopo dimostrativo)
            req.send(); // invia la richiesta (non serve realmente, ma rimane nel codice per esercizio)
            
            // Converte il testo JSON in un oggetto JavaScript
            datiPersone = JSON.parse(e.target.result);
            document.getElementById("messaggio").innerHTML = "File caricato correttamente!";
          } catch (errore) {
            document.getElementById("messaggio").innerHTML = "Errore: il file non è in formato JSON valido!";
          }
        };

        // Legge il contenuto del file come testo
        reader.readAsText(file);
      } else {
        document.getElementById("messaggio").innerHTML = "Nessun file selezionato!";
      }
    });

    /* --- FUNZIONE: crea la tabella con i dati letti --- */
    document.getElementById("creaTabella").addEventListener("click", function() {
      const tabella = document.getElementById("tabella");

      if (datiPersone.length === 0) {
        document.getElementById("messaggio").innerHTML = "Prima seleziona un file JSON!";
        return;
      }

      // Crea intestazione tabella
      let html = "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>CAP</th></tr>";

      // Aggiunge una riga per ogni persona
      for (let i = 0; i < datiPersone.length; i++) {
        html += "<tr>" +
                  "<td>" + datiPersone[i].nome + "</td>" +
                  "<td>" + datiPersone[i].cognome + "</td>" +
                  "<td>" + datiPersone[i].indirizzo + "</td>" +
                  "<td>" + datiPersone[i].citta + "</td>" +
                  "<td>" + datiPersone[i].cap + "</td>" +
                "</tr>";
      }

      // Inserisce la tabella nella pagina
      tabella.innerHTML = html;
      document.getElementById("messaggio").innerHTML = "Tabella creata con successo!";
    });
  </script>

</body>
</html>
