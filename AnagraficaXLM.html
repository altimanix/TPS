<!DOCTYPE html>
<html>
<head>
  <title>AnagraficaXLM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      background-color: #2b6cb0;
      color: white;
      padding: 15px;
      margin: 0;
      border-bottom: 4px solid #1a4f8b;
    }

    .container {
      margin: 20px;
    }

    button, label {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 15px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    button:hover, label:hover {
      background-color: #1a4f8b;
    }

    input[type="file"] {
      display: none;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2b6cb0;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #messaggio {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Tabella da file JSON</h2>
  <div id="messaggio"></div>

  <div class="container">
    <button id="creaTabella">Carica Tabella</button>
  </div>

  <table id="tabella"></table>

  <script>
    function caricaDati() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "persone.json", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              const datiPersone = JSON.parse(xhr.responseText);
              mostraTabella(datiPersone.lista || datiPersone);
              document.getElementById("messaggio").innerHTML = "Tabella caricata con successo";
            } catch (errore) {
              document.getElementById("messaggio").innerHTML = "Errore: il file JSON non è valido";
            }
          } else {
            document.getElementById("messaggio").innerHTML = "Errore nel caricamento del file (status " + xhr.status + ")";
          }
        }
      };
      xhr.send();
    }

    function mostraTabella(dati) {
      const tabella = document.getElementById("tabella");
      if (!dati || dati.length === 0) {
        document.getElementById("messaggio").innerHTML = "Nessun dato disponibile";
        tabella.innerHTML = "";
        return;
      }

      let tab = "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>CAP</th></tr>";
      for (let i = 0; i < dati.length; i++) {
        tab += "<tr>" +
                 "<td>" + (dati[i].nome || "") + "</td>" +
                 "<td>" + (dati[i].cognome || "") + "</td>" +
                 "<td>" + (dati[i].indirizzo || "") + "</td>" +
                 "<td>" + (dati[i].citta || "") + "</td>" +
                 "<td>" + (dati[i].cap || "") + "</td>" +
               "</tr>";
      }
      tabella.innerHTML = tab;
    }

    document.getElementById("creaTabella").addEventListener("click", caricaDati);
  </script>

</body>
</html>
