<!DOCTYPE html>
<html lang="it">
<head>
  <title>AnagraficaXLM</title>
  <style>
    /* --- Stile generale della pagina --- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      background-color: #2b6cb0;
      color: white;
      padding: 15px;
      margin: 0;
      border-bottom: 4px solid #1a4f8b;
    }

    /* --- Contenitore dei pulsanti --- */
    .container {
      margin: 20px;
    }

    /* --- Stile per entrambi i bottoni --- */
    button, label {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 15px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    button:hover, label:hover {
      background-color: #1a4f8b;
    }

    /* Nasconde il vero input file */
    input[type="file"] {
      display: none;
    }

    /* --- Tabella --- */
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2b6cb0;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #messaggio {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>AnagraficaXLM</h2>

  <!-- Messaggi di stato -->
  <div id="messaggio"></div>

  <!-- Sezione per caricare e creare la tabella -->
  <div class="container">
    <!-- Bottone grafico per selezionare il file -->
    <label for="fileInput">Carica File</label>
    <input type="file" id="fileInput" accept=".json">

    <!-- Bottone per creare la tabella -->
    <button id="creaTabella">Crea Tabella</button>
  </div>

  <!-- Tabella dove verranno mostrati i dati -->
  <table id="tabella"></table>

  <script>
    /* --- VARIABILE GLOBALE --- */
    let datiPersone = [];

    /* --- FUNZIONE: carica il file JSON dal computer --- */
    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0]; // prende il file scelto

      if (file) {
        const reader = new FileReader();

        // Quando il file è letto
        reader.onload = function(e) {
          try {
            // Simulazione del comportamento XMLHttpRequest (come richiesto)
            const req = new XMLHttpRequest();
            req.open("GET", file.name, true);
            req.send();

            // Converte il testo del file JSON in oggetto JavaScript
            datiPersone = JSON.parse(e.target.result);
            document.getElementById("messaggio").innerHTML = "File caricato correttamente!";
          } catch (errore) {
            document.getElementById("messaggio").innerHTML = "Errore: il file non è in formato JSON valido!";
          }
        };

        reader.readAsText(file);
      }
    });

    /* --- FUNZIONE: crea la tabella con i dati --- */
    document.getElementById("creaTabella").addEventListener("click", function() {
      const tabella = document.getElementById("tabella");

      if (datiPersone.length === 0) {
        document.getElementById("messaggio").innerHTML = "Prima seleziona un file JSON!";
        return;
      }

      // Intestazione tabella
      let html = "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>CAP</th></tr>";

      // Riga per ogni persona
      for (let i = 0; i < datiPersone.length; i++) {
        html += "<tr>" +
                  "<td>" + datiPersone[i].nome + "</td>" +
                  "<td>" + datiPersone[i].cognome + "</td>" +
                  "<td>" + datiPersone[i].indirizzo + "</td>" +
                  "<td>" + datiPersone[i].citta + "</td>" +
                  "<td>" + datiPersone[i].cap + "</td>" +
                "</tr>";
      }

      tabella.innerHTML = html;
      document.getElementById("messaggio").innerHTML = "Tabella creata con successo!";
    });
  </script>

</body>
</html>
