<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - E-commerce Altimani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #90ee90;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .header span {
      font-weight: normal;
      font-size: 20px;
    }

    .marche-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .marca {
      text-align: center;
      cursor: pointer;
    }

    .marca img {
      width: 110px;
      height: 110px;
      object-fit: cover;
    }

    .marca div {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    Benvenuto <span id="nomeUtente"></span>
  </div>

  <div class="marche-container" id="marcheContainer">
  </div>

  <script>
    let userData = JSON.parse(localStorage.getItem('datiUtente'));
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));

    if (userData && userData.nome) {
      document.getElementById('nomeUtente').innerText = userData.nome;
    }

    let marche = [];
    for (let i = 0; i < telefoni.length; i++) {
      if (marche.indexOf(telefoni[i].marca) === -1) {
        marche.push(telefoni[i].marca);
      }
    }

    let marcheContainer = document.getElementById('marcheContainer');
    let marcheImages = {
      "Apple": "https://cdn-icons-png.flaticon.com/512/179/179309.png",
      "Samsung": "https://cdn-icons-png.flaticon.com/512/882/882706.png",
      "Xiaomi": "https://cdn-icons-png.flaticon.com/512/882/882715.png",
      "Huawei": "https://cdn-icons-png.flaticon.com/512/882/882710.png"
    };

    for (let j = 0; j < marche.length; j++) {
      let marca = marche[j];

      let marcaElement = document.createElement('div');
      marcaElement.classList.add('marca');
      marcaElement.setAttribute('onclick', 'vaiAllaMarca("' + marca + '")');

      let marcaImg = document.createElement('img');
      marcaImg.src = marcheImages[marca];
      marcaImg.alt = marca;

      let marcaNome = document.createElement('div');
      marcaNome.innerText = marca;

      marcaElement.appendChild(marcaImg);
      marcaElement.appendChild(marcaNome);
      marcheContainer.appendChild(marcaElement);
    }

    function vaiAllaMarca(marca) {
      localStorage.setItem('marca', marca);
      window.location.href = marca.toLowerCase() + '.html';
    }
  </script>
</body>
</html>
