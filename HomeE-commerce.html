<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - E-commerce Altimani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #90ee90;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .subheader {
      font-size: 20px;
      margin-top: 10px;
    }

    .marche-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .marca {
      text-align: center;
      cursor: pointer;
    }

    .marca img {
      width: 80px;
      height: auto;
    }

    .marca div {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
      }
      .subheader {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    Benvenuto nella home
    <div class="subheader" id="nomeUtente"></div>
  </div>

  <div class="marche-container">
    <div class="marca" onclick="vaiAllaMarca('Apple')">
      <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple">
      <div>IPhone</div>
    </div>
    <div class="marca" onclick="vaiAllaMarca('Samsung')">
      <img src="https://cdn-icons-png.flaticon.com/512/882/882706.png" alt="Samsung">
      <div>Samsung</div>
    </div>
    <div class="marca" onclick="vaiAllaMarca('Xiaomi')">
      <img src="https://cdn-icons-png.flaticon.com/512/882/882715.png" alt="Xiaomi">
      <div>Xiaomi</div>
    </div>
    <div class="marca" onclick="vaiAllaMarca('Huawei')">
      <img src="https://cdn-icons-png.flaticon.com/512/882/882710.png" alt="Huawei">
      <div>Huawei</div>
    </div>
  </div>

  <script>
    let userData = JSON.parse(localStorage.getItem('datiUtente'));
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));

    if (userData && userData.nome) {
      document.getElementById('nomeUtente').innerText = userData.nome;
    }

    function vaiAllaMarca(marca) {
      localStorage.setItem('marca', marca);
      window.location.href = `${marca.toLowerCase()}.html`;
    }
  </script>
</body>
</html>
