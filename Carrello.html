 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let jsPDF = window.jspdf.jsPDF;
    let cartContainer = document.getElementById('cartContainer');
    let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
    let userData = JSON.parse(localStorage.getItem('datiUtente')) || {};

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;
      for (let i = 0; i < carrello.length; i++) {
        let item = carrello[i];
        let prezzoNum = item.prezzo; // assume prezzo is numeric value
        if (typeof prezzoNum === 'string') {
          prezzoNum = parseFloat(prezzoNum);
        }
        if (!isNaN(prezzoNum)) {
          total += prezzoNum;
        } else {
          prezzoNum = 0;
        }
        let div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = '<div class="item-info">' +
                        '<h3>' + item.nome + '</h3>' +
                        '<p>Prezzo: ' + (prezzoNum.toFixed(2)) + ' €</p>' +
                        '</div>' +
                        '<div class="item-actions">' +
                        '<button onclick="removeItem(' + i + ')">Rimuovi</button>' +
                        '</div>';
        cartContainer.appendChild(div);
      }
      document.getElementById('totalPrice').innerText = 'Totale: ' + total.toFixed(2) + ' €';
    }

    function removeItem(index) {
      carrello.splice(index, 1);
      localStorage.setItem('carrello', JSON.stringify(carrello));
      renderCart();
    }

    document.getElementById('confirmBtn').onclick = function () {
      if (carrello.length === 0) {
        alert("Il carrello è vuoto. Nessun acquisto da confermare.");
        return;
      }

      let now = new Date();
      let data = now.toLocaleDateString('it-IT');
      let ora = now.toLocaleTimeString('it-IT');

      let doc = new jsPDF();
      let totalPDF = 0;
      let startY = 20;
      doc.setFontSize(12);
      doc.text('Scontrino Fiscale', 105, startY, { align: 'center' });
      startY += 10;
      doc.text('Cliente: ' + (userData.nome || '') + ' ' + (userData.cognome || ''), 10, startY);
      startY += 6;
      doc.text('Data: ' + data + '   Ora: ' + ora, 10, startY);
      startY += 10;
      doc.text('Articoli acquistati:', 10, startY);
      startY += 8;

      for (let j = 0; j < carrello.length; j++) {
        let it = carrello[j];
        let prezzo = it.prezzo;
        if (typeof prezzo === 'string') {
          prezzo = parseFloat(prezzo);
        }
        if (isNaN(prezzo)) {
          prezzo = 0;
        }
        totalPDF += prezzo;
        doc.text('- ' + it.nome + ': ' + prezzo.toFixed(2) + ' €', 10, startY);
        startY += 6;
        if (startY > 280) {
          doc.addPage();
          startY = 20;
        }
      }

      startY += 6;
      if (startY > 280) {
        doc.addPage();
        startY = 20;
      }
      doc.line(10, startY, 200, startY);
      startY += 8;
      doc.text('Totale: ' + totalPDF.toFixed(2) + ' €', 10, startY);

      doc.save('scontrino.pdf');
      alert("✅ Acquisto completato! Scontrino salvato come PDF.");
      localStorage.removeItem('carrello');
      carrello = [];
      renderCart();
      document.getElementById('totalPrice').innerText = '✅ Acquisto avvenuto';
    };

    window.addEventListener('storage', function(e) {
      if (e.key === 'carrello') {
        carrello = JSON.parse(localStorage.getItem('carrello')) || [];
        renderCart();
      }
    });

    renderCart();
    }

    document.getElementById('confirmBtn').onclick = function () {
      if (carrello.length === 0) {
        alert("Il carrello è vuoto. Nessun acquisto da confermare.");
        return;
      }

      let now = new Date();
      let data = now.toLocaleDateString('it-IT');
      let ora = now.toLocaleTimeString('it-IT');

      let doc = new jsPDF();
      let totalPDF = 0;
      let startY = 20;
      doc.setFontSize(12);
      doc.text('Scontrino Fiscale', 105, startY, { align: 'center' });
      startY += 10;
      doc.text('Cliente: ' + (userData.nome || '') + ' ' + (userData.cognome || ''), 10, startY);
      startY += 6;
      doc.text('Data: ' + data + '   Ora: ' + ora, 10, startY);
      startY += 10;
      doc.text('Articoli acquistati:', 10, startY);
      startY += 8;

      for (let j = 0; j < carrello.length; j++) {
        let it = carrello[j];
        let p = Number(it.prezzo);
        if (!isNaN(p)) {
          totalPDF += p;
        } else {
          p = 0;
        }
        doc.text('- ' + it.nome + ': ' + it.prezzo + ' €', 10, startY);
        startY += 6;
        if (startY > 280) {
          doc.addPage();
          startY = 20;
        }
      }

      startY += 6;
      if (startY > 280) {
        doc.addPage();
        startY = 20;
      }
      doc.line(10, startY, 200, startY);
      startY += 8;
      doc.text('Totale: ' + totalPDF.toFixed(2) + ' €', 10, startY);

      doc.save('scontrino.pdf');
      alert("✅ Acquisto completato! Scontrino salvato come PDF.");
      localStorage.removeItem('carrello');
      carrello = [];
      renderCart();
      document.getElementById('totalPrice').innerText = '✅ Acquisto avvenuto';
    };

    renderCart();
  </script>
</body>
</html>
