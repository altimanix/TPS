<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Client SOAP – Conversione</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: white;
    padding: 25px;
    width: 380px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
h2 {
    text-align: center;
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}
button {
    background: #0984e3;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.result {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
<h2>Client SOAP</h2>

<input type="number" id="value" placeholder="Inserisci valore" step="any">

<select id="operation">
  <option value="metersToInches">Metri → Pollici</option>
  <option value="inchesToMeters">Pollici → Metri</option>
</select>

<button onclick="callSoap()">Converti</button>

<div class="result" id="result"></div>
</div>

<script>
function callSoap() {

    let value = document.getElementById("value").value;
    let op = document.getElementById("operation").value;

    if (value === "") {
        document.getElementById("result").innerText = "Inserisci un valore";
        return;
    }

    // Corpo SOAP
    let soapMessage = `
    <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
        xmlns:urn="urn:examples:conversionservice">
      <soapenv:Body>
        <urn:${op}>
          <urn:${op === "metersToInches" ? "meters" : "inches"}>${value}</urn:${op === "metersToInches" ? "meters" : "inches"}>
        </urn:${op}>
      </soapenv:Body>
    </soapenv:Envelope>`;

    let xhr = new XMLHttpRequest();
    xhr.open("POST", "https://altimanix.github.io/TPS/conversione.html", true);

    xhr.setRequestHeader("Content-Type", "text/xml; charset=utf-8");
    xhr.setRequestHeader("SOAPAction", op);

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                document.getElementById("result").innerText =
                    "Risultato ricevuto dal servizio SOAP";
            } else {
                document.getElementById("result").innerText =
                    "Errore nella chiamata SOAP";
            }
        }
    };

    xhr.send(soapMessage);
}
</script>

</body>
</html>
