<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Simulazione Servizio SOAP – Conversione</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #74b9ff, #a29bfe);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box {
    background: white;
    padding: 25px;
    width: 420px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
h2, h3 { text-align: center; }
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}
button {
    background: #6c5ce7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.result {
    font-weight: bold;
    margin-top: 10px;
}
pre {
    background: #f1f2f6;
    padding: 10px;
    font-size: 12px;
    overflow-x: auto;
}
</style>
</head>

<body>

<div class="box">
<h2>Client SOAP (Simulazione)</h2>

<input type="number" id="value" placeholder="Inserisci valore" step="any">

<select id="operation">
  <option value="metersToInches">Metri → Pollici</option>
  <option value="inchesToMeters">Pollici → Metri</option>
</select>

<button onclick="simulateSoap()">Converti</button>

<div class="result" id="result"></div>

<h3>SOAP Request</h3>
<pre id="soapRequest"></pre>

<h3>SOAP Response</h3>
<pre id="soapResponse"></pre>

<h3>WSDL (dimostrativo)</h3>
<pre>
&lt;definitions name="ConversionService"&gt;
  &lt;operation name="metersToInches"/&gt;
  &lt;operation name="inchesToMeters"/&gt;
&lt;/definitions&gt;
</pre>
</div>

<script>
function simulateSoap() {

    let value = parseFloat(document.getElementById("value").value);
    let op = document.getElementById("operation").value;

    if (isNaN(value)) {
        document.getElementById("result").innerText = "Inserisci un numero valido";
        return;
    }

    // SOAP REQUEST (simulata)
    let paramName = (op === "metersToInches") ? "meters" : "inches";

    let soapReq = `
<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
                  xmlns:urn="urn:examples:conversionservice">
  <soapenv:Body>
    <urn:${op}>
      <urn:${paramName}>${value}</urn:${paramName}>
    </urn:${op}>
  </soapenv:Body>
</soapenv:Envelope>`;

    // ELABORAZIONE (simulazione servizio)
    let resultValue = (op === "metersToInches")
        ? value / 0.0254
        : value * 0.0254;

    // SOAP RESPONSE (simulata)
    let soapRes = `
<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/">
  <soapenv:Body>
    <${op}Response>
      <result>${resultValue.toFixed(4)}</result>
    </${op}Response>
  </soapenv:Body>
</soapenv:Envelope>`;

    document.getElementById("result").innerText =
        "Risultato: " + resultValue.toFixed(4);

    document.getElementById("soapRequest").innerText = soapReq.trim();
    document.getElementById("soapResponse").innerText = soapRes.trim();
}
</script>

</body>
</html>
