<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

   .header {
  background-color: #90ee90;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}

.phones-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
  padding: 30px;
}

.phone {
  text-align: center;
  cursor: pointer;
  width: 200px;
}

.phone img {
  width: 150px;
  height: 150px;
  object-fit: contain;
  background-color: white;
}

.phone div {
  margin-top: 10px;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="header">
    Apple
  </div>

  <div class="phones-container" id="phonesContainer">
   
  </div>

  <script>
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));
    let phonesContainer = document.getElementById('phonesContainer');
    let applePhones = telefoni.filter(function(t) { return t.marca === 'Apple'; });

    applePhones.forEach(function(phone) {
      let phoneElement = document.createElement('div');
      phoneElement.classList.add('phone');
      phoneElement.setAttribute('onclick', 'vaiAllaPaginaTelefono("' + phone.nome + '")');
      let phoneImages = {
      "iPhone 15 Pro Max":   "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
      "iPhone 15 Pro": "https://images.samsung.com/is/image/samsung/assets/global/about-us/brand/logo/mo/256_144_2.png?$512_N_PNG$",
      "iPhone 15 Plus":  "https://e7.pngegg.com/pngimages/234/461/png-clipart-xiaomi-mi-1-graphics-logo-xiaomi-logo-text-trademark-thumbnail.png",
      "iPhone 15":  "https://1000logos.net/wp-content/uploads/2018/08/Huawei-Logo.png"
    };

     let phoneImg = document.createElement('img');
     phoneImg.src =phoneImages[phone];
      phoneImg.alt = phone;
      
      let phoneNome = document.createElement('div');
      phoneNome.innerText = phone.nome;

      phoneElement.appendChild(phoneImg);
      phoneElement.appendChild(phoneNome);
      phonesContainer.appendChild(phoneElement);
    });

    function vaiAllaPaginaTelefono(nomeTelefono) {
      let telefono = telefoni.find(function(t) { return t.nome === nomeTelefono; });
      if (telefono) {
        localStorage.setItem('telefono', JSON.stringify(telefono));
        window.location.href = 'Dettagli.html';  
      }
    }
  </script>
</body>
</html>
