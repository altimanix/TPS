<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple - E-commerce Altimani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #90ee90;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .phones-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .phone {
      text-align: center;
      cursor: pointer;
      width: 200px;
    }

    .phone img {
      width: 150px;
      height: auto;
    }

    .phone div {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    Apple
  </div>

  <div class="phones-container" id="phonesContainer">
  </div>

  <script>
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));
    let phonesContainer = document.getElementById('phonesContainer');
    let applePhones = telefoni.filter(function(t) { return t.marca === 'Apple'; });

    applePhones.forEach(function(phone) {
      let phoneElement = document.createElement('div');
      phoneElement.classList.add('phone');
      phoneElement.innerHTML = `
        <img src="${phone.imgUrl}" alt="${phone.nome}">
        <div>${phone.nome}</div>
      `;
      phonesContainer.appendChild(phoneElement);
    });
  </script>
</body>
</html>
